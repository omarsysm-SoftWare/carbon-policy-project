<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>Carbon Footprint Calculator</h1>
    <p class="hint">
      Example policy prototype for calculating estimated CO₂ emissions from
      electricity, water, and travel. Numbers are illustrative.
    </p>

    <form id="calcForm" novalidate>
      <div class="field">
        <label for="electricity">Electricity (kWh)</label>
        <input type="number" id="electricity" min="0" step="0.01" placeholder="e.g., 120.5">
      </div>

      <div class="field">
        <label for="water">Water (m³)</label>
        <input type="number" id="water" min="0" step="0.01" placeholder="e.g., 15">
      </div>

      <div class="field">
        <label for="travel">Travel (km)</label>
        <input type="number" id="travel" min="0" step="0.1" placeholder="e.g., 240">
      </div>

      <div class="actions">
        <button type="button" id="btnCalc">Calculate</button>
        <button type="button" id="btnReset" class="secondary">Reset</button>
        <button type="button" id="btnExport" class="ghost">Export JSON</button>
      </div>
    </form>

    <section id="resultBox" class="result hidden" aria-live="polite"></section>

    <footer class="footer">
      <small>Built by Omar Alzoubi — sample policy project (HTML/CSS/JS, JSON Schema, Excel).</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
